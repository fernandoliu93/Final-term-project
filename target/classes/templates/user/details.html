<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>profile</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
<style>
.jumbotron {
	/* background: url(image/background.png); */
}
</style>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">NBA</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/user_index">Home Page</a></li>
        <li class="active"><a href="/all_teams">All Teams</a></li>
        <li><a href="/rank_of_teams">Rank of Teams</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a th:text="'welcome : ' +${session.name}"></a></li>
        <li><a href="/">Login out</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-6">
			<h3 th:text="${team.name}">Onions</h3>
		</div>
		<div class="col-md-3">
			<div th:if="${islike} eq 0">
				<form action="/like" method="post">
					<input type="hidden" name=team_name th:value="${team.name}">
					<button type="submit" class="btn btn-danger btn-sm">add to my favorite</button>
				</form>
			</div>
			<div th:unless="${islike} eq 0">
				<form action="/dislike" method="post">
					<input type="hidden" name=team_name th:value="${team.name}">
					<button type="submit" class="btn btn-warning btn-sm">remove from my favorite</button>
				</form>
		</div>
		</div>
		<div class="col-md-2"></div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-7">
			<p th:text="${team.info}">Onions</p>
		</div>
		<div class="col-md-3">
			<img th:src="@{${team.logo}}" height="200px" width="200px">
		</div>
		<div class="col-md-1"></div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-5">
			<h3>Previous games</h3>
			<table class="table table-bordered table-hover" style="width:450px">
				<tr>
					<th>Time</th>
					<th>Host</th>
					<th>Guest</th>
					<th>Result</th>
				</tr>
				<tr th:each="previous : ${previous}">
					<td th:text="${previous.time}">Onions</td>
					<td th:text="${previous.host}">Onions</td>
					<td th:text="${previous.guest}">Onions</td>
					<td th:text="${previous.result}">Onions</td>
				</tr>
			</table>
		</div>
		<div class="col-md-5">
			<h3>Schedules of games</h3>
			<table class="table table-bordered table-hover" style="width:450px">
				<tr>
					<th>Time</th>
					<th>Host</th>
					<th>Guest</th>
				</tr>
				<tr th:each="schedules : ${schedules}">
					<td th:text="${schedules.time}">Onions</td>
					<td th:text="${schedules.host}">Onions</td>
					<td th:text="${schedules.guest}">Onions</td>
				</tr>
			</table>
		</div>
		<div class="col-md-1"></div>
	</div>
</body>
</html>
