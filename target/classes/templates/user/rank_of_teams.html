<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>rank_of_teams</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
<style>
.jumbotron {
	/* background: url(image/background.png); */
}
</style>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">NBA</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/user_index">Home Page</a></li>
        <li><a href="/all_teams">All Teams</a></li>
        <li class="active"><a href="/rank_of_teams">Rank of Teams</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a th:text="'welcome : ' +${session.name}"></a></li>
        <li><a href="/">Login out</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-5">
			<h3>West</h3>
			<table class="table table-bordered table-hover" style="width:450px">
				<tr>
					<th>Rank</th>
					<th>Team</th>
					<th>Win</th>
					<th>Loss</th>
				</tr>
				<tr th:each="west,westStat : ${west}">
					<td th:text="${westStat.count}">Onions</td>
					<td th:text="${west.name}">Onions</td>
					<td th:text="${west.win}">Onions</td>
					<td th:text="${west.loss}">Onions</td>
				</tr>
			</table>
		</div>
		<div class="col-md-5">
			<h3>East</h3>
			<table class="table table-striped" style="width:450px">
				<tr>
					<th>Rank</th>
					<th>Team</th>
					<th>Win</th>
					<th>Loss</th>
				</tr>
				<tr th:each="east,eastStat : ${east}">
					<td th:text="${eastStat.count}">Onions</td>
					<td th:text="${east.name}">Onions</td>
					<td th:text="${east.win}">Onions</td>
					<td th:text="${east.loss}">Onions</td>
				</tr>
			</table>
		</div>
		<div class="col-md-1"></div>
	</div>

</body>
</html>
